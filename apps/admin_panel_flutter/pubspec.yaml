name: admin_panel_flutter
description: A new Flutter project with Serverpod.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5

  # Services
  network_service: any
  theme_config: any

  # Features
  auth: ^0.0.1

  # Shared
  go_router: ^14.6.1
  flutter_svg: ^2.0.15
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  fpdart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  custom_lint:
  build_runner:
  riverpod_generator: ^2.6.1
  go_router_builder: ^2.7.5

flutter:
  uses-material-design: true

  assets:
